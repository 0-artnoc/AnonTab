<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>AnonTab Settings</title>
    <link rel="shortcut icon" href="data/images/icon_32.png">
    <link rel="stylesheet" href="data/styles/options.css">
</head>

<body>
    <form id="form">
        Proxy URI:
        <div>
            <input type="url" pattern="https://.+" id="proxyInpt" class="input text">
            <span data-help="Make sure the proxy server returns a proper Access-Control-Allow-Origin HTTP header, and that the proxy URI follows this pattern: https://proxy.tld/?url=">?</span>
        </div>
        HSTS Domains:
        <div>
            <input type="text" pattern="[*\w\s.,-]*" id="hstsListInpt" class="input text" spellcheck="false">
            <span data-help="Values are expected to be in the following format: example.tld,*.example.tld">?</span>
        </div>
        <div id="status"></div>
        <button id="save" class="input">Validate and Save</button>
        <button id="reset" class="input">Reset</button>
    </form>
    <script src="data/scripts/options.js"></script>
</body>

</html>
